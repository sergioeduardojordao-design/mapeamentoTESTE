<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Mapeamento</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 min-h-screen flex flex-col items-center">
    <div class="w-full max-w-7xl bg-white rounded-xl shadow-lg p-6 md:p-10">
        <h1 class="text-4xl md:text-5xl font-bold text-center text-gray-800 mb-2">Dashboard de Mapeamento</h1>
        <p class="text-center text-gray-500 mb-8">Informações e métricas para as suas campanhas.</p>

        <div class="mb-8 relative">
            <input type="text" id="searchInput" placeholder="Pesquisar por nome ou canal..." class="w-full p-4 pl-12 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
            <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </div>

        <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Os cards dos influenciadores serão injetados aqui pelo JavaScript -->
        </div>
    </div>

    <script>
        const influenciadores = [
            {
                nome: "Maria Paula",
                canal: "Gastronomia Criativa",
                seguidores: "1.2M",
                engajamento: "5.4%",
                publico: "Mulheres 25-34",
                valor: "R$ 3.500",
                imagem: "https://placehold.co/400x400/2563EB/ffffff?text=MP",
                link: "#"
            },
            {
                nome: "João Silva",
                canal: "Tecnologia Sem Limites",
                seguidores: "850K",
                engajamento: "6.1%",
                publico: "Homens 18-24",
                valor: "R$ 2.800",
                imagem: "https://placehold.co/400x400/DB2777/ffffff?text=JS",
                link: "#"
            },
            {
                nome: "Dona Rubia",
                canal: "Sabores da Vovó",
                seguidores: "2.1M",
                engajamento: "7.8%",
                publico: "Mulheres 45+",
                valor: "R$ 4.200",
                imagem: "https://placehold.co/400x400/16A34A/ffffff?text=DR",
                link: "#"
            },
            {
                nome: "Ana Beatriz",
                canal: "Estilo & Viagem",
                seguidores: "1.5M",
                engajamento: "4.9%",
                publico: "Mulheres 18-24",
                valor: "R$ 3.800",
                imagem: "https://placehold.co/400x400/9333EA/ffffff?text=AB",
                link: "#"
            },
            {
                nome: "Lucas Mendes",
                canal: "Finanças Descomplicadas",
                seguidores: "620K",
                engajamento: "7.2%",
                publico: "Homens 25-34",
                valor: "R$ 2.500",
                imagem: "https://placehold.co/400x400/FACC15/000000?text=LM",
                link: "#"
            }
        ];

        const dashboardDiv = document.getElementById('dashboard');
        const searchInput = document.getElementById('searchInput');

        function renderizarInfluenciadores(lista) {
            dashboardDiv.innerHTML = '';
            lista.forEach(influenciador => {
                const card = `
                    <div class="bg-gray-50 rounded-lg shadow-sm overflow-hidden transform transition-transform duration-300 hover:scale-105 hover:shadow-md border border-gray-200">
                        <div class="relative h-48 bg-gray-200 overflow-hidden">
                            <img src="${influenciador.imagem}" alt="Foto de ${influenciador.nome}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent"></div>
                            <span class="absolute bottom-4 left-4 text-white text-lg font-bold">${influenciador.nome}</span>
                        </div>
                        <div class="p-4">
                            <h3 class="text-xl font-semibold text-gray-800">${influenciador.canal}</h3>
                            <div class="mt-4 text-sm text-gray-600">
                                <p><span class="font-medium text-gray-700">Seguidores:</span> ${influenciador.seguidores}</p>
                                <p><span class="font-medium text-gray-700">Engajamento:</span> ${influenciador.engajamento}</p>
                                <p><span class="font-medium text-gray-700">Público:</span> ${influenciador.publico}</p>
                            </div>
                            <div class="mt-4 flex justify-between items-center border-t pt-4">
                                <span class="text-lg font-bold text-indigo-600">${influenciador.valor}</span>
                                <a href="${influenciador.link}" class="bg-indigo-500 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-indigo-600 transition duration-300">Ver Perfil</a>
                            </div>
                        </div>
                    </div>
                `;
                dashboardDiv.innerHTML += card;
            });
        }

        function filtrarInfluenciadores() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredList = influenciadores.filter(influenciador =>
                influenciador.nome.toLowerCase().includes(searchTerm) ||
                influenciador.canal.toLowerCase().includes(searchTerm)
            );
            renderizarInfluenciadores(filteredList);
        }

        searchInput.addEventListener('input', filtrarInfluenciadores);

        renderizarInfluenciadores(influenciadores);
    </script>
</body>
</html>
